{% extends 'main.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="jumbotron">
  <h3>SIGN UP</h3>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class='btn btn-primary'>Signup</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
